<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header style="background-color: rebeccapurple;color: white;padding: 10px;">
        <h1>MY RESUME</h1>
    </header>

    <main style="padding: 10px;">
        <h2>Charles Maria</h2>
        <p>Software Developmer with 40 years of web experience. Building website for individuals and startup</p>
        <a style="color: white;background-color: aqua; padding: 5px;" href=""> <i class="bi-box-arrow-down"></i>Download Resume</a>
        <a style="color: white;background-color: aqua; padding: 5px;" href=""><i class="bi-telephone"></i>Contact Me</a>
    </main>

    <footer style="background-color: aquamarine;color: brown;padding: 10px;">
        <h2>Reach out to my mail</h2>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" minlength="3" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
        </form>
    </footer>
</body>
