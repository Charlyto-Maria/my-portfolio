<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        header,
        footer {
            background-color: #99DBF5;
            color:
                #004560;
            padding: 24px;
        }

        p {
            color: red;
        }
    </style>
</head>

<body style="margin: 0;">
    <header>
        <h1>MY RESUME</h1>
    </header>

    <main style="padding: 24px;">
        <h2>Charles Maria</h2>
        <p>Software Developer with 40 years of web experience. Building website for individuals and startup</p>
        <a style="color: white;background-color: rgb(3, 77, 77); padding: 5px;" href=""> <i
                class="bi-box-arrow-down"></i>Download Resume</a>
        <a style="color: white;background-color: rgb(3, 77, 77); padding: 5px;" href=""><i
                class="bi-telephone"></i>Contact Me</a>
    </main>

    <footer>
        <h2>Reach out to my mail</h2>
        <form action="">
            <div style="margin-bottom: 14px;">
                <label for="name">Name:</label>
                <input style="padding: 10px 470px; width: 100%;" type="text" id="name" minlength="3" required>
            </div>
            <div style="margin-bottom: 14px;">
                <label for="email">Email:</label>
                <input style="padding: 10px 470px; width: 100%;" type="email" id="email" required>
            </div>
            <div style="margin-bottom: 14px;">
                <label for="message">Message</label>
                <textarea style="padding: 10px 470px; width: 100%;" name="message" id="message" cols="30"
                    rows="10"></textarea>
            </div>
            <button>Send</button>
        </form>
    </footer>
</body>

</html>
